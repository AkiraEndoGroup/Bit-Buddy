
<ion-header>
  <ion-navbar>
    <ion-title>New Todo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addTodo()" #todoForm = "ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Heading</ion-label>
        <ion-input required min="2" type="text" name="heading" [(ngModel)]="heading"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description (Optional)</ion-label>
        <ion-textarea type="text" name="description" [(ngModel)]="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Deadline Date</ion-label>
        <ion-datetime displayFormat="DD MMM, h:mm A" min="2016" max="2020" name="deadline" [(ngModel)]="deadline"></ion-datetime>
      </ion-item>
    </ion-list>
  <button margin-left type="submit" [disabled]="todoForm.invalid" ion-button color="secondary">Save</button>
  </form>
</ion-content>
