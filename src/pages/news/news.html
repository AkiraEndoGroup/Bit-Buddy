
<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
</ion-content>

<ion-footer class="news-footer">
  <ion-segment [ngModel] = "segment" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="national" icon-only>
      <ion-icon name="flag"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="world" icon-only>
      <ion-icon name="globe"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="sports">
      <ion-icon name="american-football"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="science">
      <ion-icon name="planet"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="technology">
      <ion-icon name="musical-notes"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
